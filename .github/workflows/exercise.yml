name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  LATEST_TAG: mumfford/liatrio-exercise-jackm:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node.js dependencies
        run: npm install
    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker img
        run: docker buildx build -t ${{ env.LATEST_TAG }} .

      - name: Run container in background
        run: |
          docker run --name test_container -d -p 80:80 ${{ env.LATEST_TAG }}

      - name: Run tests
        uses: liatrio/github-actions/apprentice-action@v1.0.0

      - name: Stop and remove container
        run: |
          docker stop test_container
          docker rm test_container    

      - name: Build and export to Docker LATEST
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.LATEST_TAG }}